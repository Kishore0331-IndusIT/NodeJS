<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/menu.css">
</head>
<body>
<div class="container1">
        <img src="banner.JPG" />
		<div class="topnav">
  <a  href="index.html">Home</a>
   <a  href="registration.html">Registration</a>
  <a  href="login.html">Login</a>
  <a  href="catalogue.html">Catalogue</a>
  <a  href="cart.html">Cart</a>
  <a  class="active" href="checkout.html">Buy</a>
</div>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" class="form-control border border-primary border-2 rounded-2" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address:</label>
                <textarea id="address" class="form-control border border-primary border-2 rounded-2" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method:</label>
                <select id="payment" class="form-control border border-primary border-2 rounded-2">
                    <option value="COD">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                </select>
            </div>
			 <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-primary  w-50 me-4">Cancel Order</button>
  <button type="submit" class="btn btn-success  w-50 me-4">Place Order</button></br>
</div>
        </form>
        <div id="confirmation" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(e) {
            e.preventDefault();
            localStorage.removeItem("cart");
            document.getElementById("confirmation").innerHTML = `
                <div class="alert alert-success">
                    Order placed successfully! Thank you for shopping.
                </div>`;
        });
    </script>
</body>
</html>
