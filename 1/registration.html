		<h2>Registration Form</h2>
        <form name="reg_form" action="success.html" method="post">

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control border border-primary border-2 rounded-2" id="username" placeholder="Enter username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control border border-primary border-2 rounded-2" id="password" placeholder="Enter password" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control border border-primary border-2 rounded-2" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="male-inline" value="male" checked>
  <label class="form-check-label" for="male-inline">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="female-inline" value="female">
  <label class="form-check-label" for="female-inline">Female</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="other-inline" value="other">
  <label class="form-check-label" for="other-inline">Other</label>
</div>

      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control border border-primary border-2 rounded-2" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Mobile Number -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control border border-primary border-2 rounded-2" id="mobile" placeholder="Enter your mobile number" required>
      </div>
	  <!-- Submit Button -->
	  <div class="d-flex justify-content-center">
<button type="reset" class="btn btn-primary  w-50 me-4">Reset</button>
  <button type="submit" class="btn btn-success  w-50">Register</button></br>
	</div>
